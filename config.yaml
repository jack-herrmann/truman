# Intuition â€” AI Personality Engine Configuration

llm:
  provider: anthropic
  model: claude-sonnet-4-20250514
  max_tokens: 4096
  temperature: 0.7

embeddings:
  provider: local  # "openai" for production, "local" for dev
  model: text-embedding-3-small
  dimension: 512

latent:
  dimension: 32
  hidden_dims: [512, 256]
  epochs: 200
  learning_rate: 0.001
  kl_weight: 0.001

training:
  population_size: 12
  num_generations: 10
  episode_length: 12
  coherence_weight: 0.5
  individuality_weight: 0.5
  elite_fraction: 0.25
  mutation_radius: 0.3

evaluation:
  probe_repetitions: 3
  eval_episode_length: 8

corpus:
  novels_dir: data/novels
  characters_dir: data/characters

paths:
  novels: data/novels
  characters: data/characters
  checkpoints: data/checkpoints
  reports: data/reports
